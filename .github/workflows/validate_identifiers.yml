name: Validate Identifiers

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml

      - name: Run validator
        run: |
          python tools/validate_identifiers.py --wikidata wikidata.jsonld --ids identifiers.json --schema schema/manifest-schema.json
